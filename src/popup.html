<!DOCTYPE html>
<html>
<head>
  <title>Obsidian Web Clipper</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        width: 300px;
    }
  </style>
</head>
<body>
  <p id="errorMessage" style="text-align: center; display: none;"></p>
  <div class="clipper">
    <select id="vaultDropdown"></select>
    <input id="fileNameField" type="text" />
    <textarea id="contentField" rows="3"></textarea>
    <button id="clipButton">Clip in Obsidian</button>
    <a href="#" id="openSettings" class="text-muted">Settings</a>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>

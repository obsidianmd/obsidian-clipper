<!DOCTYPE html>
<html id="popup" class="is-side-panel">
	<head>
		<title>Obsidian Web Clipper</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="style.css">
		<script src="browser-polyfill.min.js"></script>
	</head>
	<body id="popup-container">
		<div id="popup-header">
			<div id="template-container">
				<select id="template-select">
					<option value=""></option>
				</select>
			</div>
			<div id="popup-actions">
				<a href="#" id="show-variables" class="clickable-icon" aria-label="Show page variables" title="Show page variables">
					<i data-lucide="ellipsis"></i>
				</a>
				<a href="#" id="highlighter-mode" class="clickable-icon" aria-label="Highlight page" title="Highlight page">
					<i data-lucide="highlighter"></i>
				</a>
				<a href="#" id="refresh-pane" class="clickable-icon" aria-label="Refresh" title="Refresh">
					<i data-lucide="rotate-cw"></i>
				</a>
				<a href="#" id="open-settings" class="clickable-icon" aria-label="Settings" title="Settings">
					<i data-lucide="settings"></i>
				</a>		
			</div>
		</div>
		<p class="error-message" style="display: none;"></p>
		<div class="clipper">
			<textarea id="note-name-field" type="text" placeholder="Note name" rows="1"></textarea>
			<div class="metadata-properties-header">
				Properties
				<i data-lucide="chevron-down"></i>
			</div>
			<div class="metadata-properties"></div>
			<div id="note-content-container">
				<textarea id="note-content-field" rows="4" placeholder="Notes about this page..."></textarea>
			</div>
			<div class="clipper-footer">
				<div class="vault-path-container">
					<div id="vault-container" style="display: none;">
						<select id="vault-select"></select>
					</div>
					<input id="path-name-field" type="text" placeholder="Folder"/>
				</div>
				<div id="interpreter" style="display: none;">
					<textarea id="prompt-context" rows="3"></textarea>
					<div class="interpreter-controls">
						<select id="model-select" style="display: none;"></select>
						<button id="interpret-btn">interpret</button>
						<span id="interpreter-timer" style="display: none;"></span>
					</div>
					<div id="interpreter-error" style="display: none;"></div>
				</div>
				<div class="action-buttons"></div>
					<button id="clip-btn" class="mod-cta">Add to Obsidian</button>
					<div class="more-actions-container">
						<button id="more-btn">More</button>
						<div class="more-dropdown">
							<button class="dropdown-item" id="copy-content">Copy to clipboard</button>
							<button class="dropdown-item" id="save-downloads">Save as file</button>
							<button class="dropdown-item" id="share-content">Share</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="popup.js"></script>
	</body>
</html>

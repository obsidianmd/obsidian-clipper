<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Clipper Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settings">
      <h2>Obsidian Clipper</h2>
      <form id="settings-form">
          
          <div class="settings-section">
            <div>
              <label for="vaultName">Vault(s)</label>
              <input type="text" id="vaultInput" placeholder="Press enter to add a vault" />
              <ul id="vaultList"></ul>
            </div>

            <div>
              <label for="folderName">Folder</label>
              <input type="text" id="folderName" name="folderName" />
            </div>

            <div>
              <label for="tags">Tags</label>
              <input type="text" id="tags" name="tags" />
            </div>
          </div>

          <div class="settings-section">
            <h3>Templates</h3>
            <select id="templateSelect">
              <option value="">Select a template</option>
            </select>
            <button type="button" id="newTemplateBtn">New Template</button>
            <button type="button" id="editTemplateBtn">Edit Template</button>
            <button type="button" id="deleteTemplateBtn">Delete Template</button>
          </div>

          <div id="templateEditor" style="display: none;">
            <h3 id="templateEditorTitle">New Template</h3>
            <input type="text" id="templateName" placeholder="Template Name" />
            <div id="templateFields"></div>
            <button type="button" id="addFieldBtn">Add Field</button>
            <button type="button" id="saveTemplateBtn">Save Template</button>
            <button type="button" id="cancelTemplateBtn">Cancel</button>
          </div>
      </form>
    </div>

    <script src="settings.js"></script>
</body>
</html>
